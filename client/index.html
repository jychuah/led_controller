<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/sparkjs/1/spark.min.js"></script>
    <script data-main="js/main" src="js/libs/require.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div>
      Firebase Login: <br />
      <input id="fb_email" type="email" /><br />
      <input id="fb_password" type="password" /><br />
      <input id="fb_login" type="submit" value="login" /><input id="fb_logout" type="submit" value="logout" /><br />
    </div>
    <div>
      Particle.io Login: <br />
      <input id="particle_username" type="email" /><br />
      <input id="particle_password" type="password" /><br />
      <input id="particle_login" type="submit" value="bind"><br />
    </div>
  </body>
</html>
